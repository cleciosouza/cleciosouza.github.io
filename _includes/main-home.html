<main class="text-gray-700 body-font ">
  
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h2 class="text-xs text-blue-500 tracking-widest font-medium title-font mb-1">Projetos recentes</h2>
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Reposit√≥rios do Github</h1>
    </div>   
   
    <div class="flex flex-wrap -m-4">
        {% for post in site.posts limit: 3 %}
    
        <div class="p-4 md:w-1/3">
            <div class="relative flex flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md flex-col min-h-96">
                <img class="card-header bg-center bg-cover relative mx-4 -mt-6 overflow-hidden rounded-xl bg-clip-border text-white shadow-lg shadow-blue-gray-500/40 " src="{{ post.image }}"/>
                <!-- </img> -->
                <div class="p-6">
                    <h5 class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-900 antialiased">
                    {{ post.title }}
                    </h5>
                    <p class="block font-sans text-base font-light leading-relaxed text-inherit antialiased h-28">
                        {{ post.description }}
                    </p>
                </div>
                <div class="p-6 pt-0 hidden">
                    <a href="{{ post.link | prepend: site.baseurl }}" class="rounded-lg bg-blue-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                    Ver projeto
                    </a>
                    <a href="{{ post.repositorio | prepend: site.baseurl }}" class="  py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-blue-500    focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                    Ver repo
                    </a>
                </div>          
            </div>
        </div>  

        {% endfor %}
    </div>

  </div>
</main>
